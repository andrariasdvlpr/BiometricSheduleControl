<div class="main-container-m">
  <div class ="column-container">
    <div class="inner-container">
      <form method="POST" enctype="multipart/form-data">
      <div class="fc-row">
        <div class="container-img">
          <img class="img-main-add-xlog" height="60px" src="../../assets/home.png">
        </div>
      </div>
      <div class="fc-row">
        <div class="container-img">
          <img class="img-main-add-xlog" height="140px" src="../../assets/iconbsc.png">
        </div>
      </div>
      <div class="fc-row">
        <input [(ngModel)]="username" name="username" class="input-log" type="text" placeholder="USUARIO" required>
      </div>
      <div class="fc-row">
        <input class="input-log" type="password" [(ngModel)]="password" name="password" placeholder="CONTRASEÑA" required>
      </div>
      <div class="fc-row">
        <input class="submit-log" type="submit" value="Iniciar sesión" (click)="login()">
      </div>
      <div class="fc-row">
        <a class ="colour-app-links" href="http://192.168.0.16/user/password/reset/">¿OLVIDÓ LA CONTRASEÑA?</a>
      </div>
    </form>
    </div>
    <div class="fc-row bottom-row" (click)="goRegisterFragment()">
      <span class ="colour-app-links" >REGISTRARME</span>
    </div>
  </div>
</div>
