<app-camera (resultEvent) ="showResult($event)" *ngIf="!isShowResult && !initialState"></app-camera>
<div class="camera-fragment-container" *ngIf="initialState">
  <div class ="select-container">
    <mat-form-field appearance="fill" >
      <mat-label>Elige una opción</mat-label>
      <mat-select [(ngModel)]="selectedValue" (ngModelChange)='onOptionsSelected()' name="type">
        <mat-option *ngFor="let type of types" [value]="type.value">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="camera-fragment-container" *ngIf="isShowResult">
  <div class="main-container-m">
    <div class="inner-container">
      <div class="main-row">
        <div class="fc-row colour-app"><span>Nombre</span></div>
        <div class="fc-row"><span>{{value.first_name}}</span></div>
      </div>
      <div class="main-row">
        <div class="fc-row colour-app"><span>Apellidos</span></div>
        <div class="fc-row"><span>{{value.last_name}}</span></div>
      </div>
      <div class="main-row">
        <div class="fc-row colour-app"><span>Fecha y hora</span></div>
        <div class="fc-row"><span>{{value.datetime | date: 'd MMMM y, H:mm:ss' :'UTC'}}</span></div>
      </div>
      <div class="main-row final-main-row">
        <div class="fc-row colour-app"><span>Similitud de la verificación</span></div>
        <div class="fc-row"><span class="col-left">{{1-value.distance |percent:'2.2-2'}}</span></div>
      </div>
    </div>
  </div>
</div>
